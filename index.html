<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_code</title>
</head>
<body>
    <div id="app" style="color: red; font-size:20px">
        hello{{ name }}
        <span>我今年：{{ age }} 岁</span>
        <div>学习vue源码</div>
    </div>
</body>
</html>

<script src="/dist/umd/vue.js"></script>

<script>
    const vm = new Vue({
        el:'#app',
        data(){
            return{
                name:'张三',
                age:19
            }
        }
    })
</script>
